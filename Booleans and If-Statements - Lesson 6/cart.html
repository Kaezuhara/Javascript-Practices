<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
</head>
<body>

  <script>
    let cartQuantity = 0;
  </script>

  <!--Cart Checker-->
  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Check Cart Quantity
  </button>
 
  <!--Add to Cart-->
  <button onclick="
    if (cartQuantity < 10){
      cartQuantity++;
      console.log(`Successfully added to cart. Cart quantity: ${cartQuantity}`);
    } else {
      console.log('Cart is full!')
    }
  "> Add to Cart (+1)
  </button>

  <!--Subtract Cart Qty by 1-->
  <button onclick="
    if (cartQuantity >= 1){
      cartQuantity--;
      console.log(`Removed 1 product from the cart. Cart quantity: ${cartQuantity}`);
    } else {
      console.log('There are no products in the cart.')
    }
  ">Remove from the cart (-1)
  </button>

  <!--Subtract Cart Qty by 2-->
  <button onclick="
    if (cartQuantity >= 2){
      cartQuantity = cartQuantity - 2;
      console.log(`Removed 2 products from the cart. Cart quantity: ${cartQuantity}`);
    } else {
      console.log(`There are not enough products in the cart. Cart quantity: ${cartQuantity}`)
    }
  ">Remove from the cart (-2)
  </button>

  <!--Subtract Cart Qty by 3-->
  <button onclick="
    if (cartQuantity >= 3){
      cartQuantity = cartQuantity - 3;
      console.log(`Removed 3 products from the cart. Cart quantity: ${cartQuantity}`);
    } else {
      console.log(`There are not enough products in the cart. Cart quantity: ${cartQuantity}`)
    }
  ">Remove from the cart (-3)
  </button>
</body>
</html>
