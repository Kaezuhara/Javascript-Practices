<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Conversion</title>
</head>
<body>
  <button onclick="
    milesToKm(5, 'km', 'ft');
  ">Test
  </button>

  <script>
    let number = '';
    let unit = '';
    let to = '';
    let result = '';

    function milesToKm(number, unit, to){
      if (unit === 'mi' && to === 'km'){
        result = number * 1.6;
        console.log(`${number} ${unit} is equal to ${result} ${to}`);
      } else if(unit === 'mi' && to === 'ft'){
        result = number * 5280;
        console.log(`${number} ${unit} is equal to ${result} ${to}`);
      } else if(unit === 'km' && to === 'mi'){
        result = number / 1.6;
        console.log(`${number} ${unit} is equal to ${result} ${to}`);
      } else if(unit === 'km' && to === 'ft'){
        result = number * 3281;
        console.log(`${number} ${unit} is equal to ${result} ${to}`);
      } else if(unit === 'ft' && to === 'mi'){
        result = number / 5280;
        console.log(`${number} ${unit} is equal to ${result} ${to}`);
      } else if(unit === 'ft' && to === 'km'){
        result = number / 3281;
        console.log(`${number} ${unit} is equal to ${result} ${to}`);
      } else if(unit === to){
        result = number;
        console.log(`${number} ${unit} is equal to ${result} ${to}`);
      } else{
        console.log(`Invalid unit: ${unit}`);
      }
    }
  </script>
</body>
</html>
