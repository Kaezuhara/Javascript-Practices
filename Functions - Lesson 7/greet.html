<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greet</title>
</head>
<body>
  <button onclick="
    greet();
  ">Test Function
  </button>
  <script>
    let name = 'Paul';

    function greet(){
      if (name){
        console.log(`hello, ${name}!`);
      } else {
        console.log('Hi there!');
      }
    }
  </script>
</body>
</html>
